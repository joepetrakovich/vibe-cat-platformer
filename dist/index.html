<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><title>Multiplayer Cat Platformer</title><style>body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        #game {
            display: block;
            width: 100vw;
            height: 100vh;
            margin: 0 auto;
        }
        
        #share-url {
            position: fixed;
            bottom: 10px;
            left: 10px;
            padding: 8px 12px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 1000;
        }
        
        #title {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 12px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 1000;
            text-align: center;
        }
        
        #title a {
            color: #1DA1F2;
            text-decoration: none;
        }
        
        #title a:hover {
            text-decoration: underline;
        }</style></head><body><div id="game"></div><div id="title">vibecat by <a href="https://x.com/slime_jpeg" target="_blank">@slime_jpeg</a></div><script src="main.js"></script></body></html>
